# ============================================================================
# KPIs - Key Performance Indicators
# ============================================================================

kpis:
  # Business-level KPIs
  - id: kpi_mrr
    name: "Monthly Recurring Revenue (MRR)"
    description: "Total management fees earned per month"
    level: business
    formula: "Sum of all monthly management fees"
    target: "$5,000-$15,000+"
    unit: "$/month"
    measurement_frequency: monthly
    data_source: "Hostaway, Financial Tracking Sheet"
    dashboard_priority: primary

  - id: kpi_arr
    name: "Annual Recurring Revenue (ARR)"
    description: "MRR × 12"
    level: business
    formula: "MRR × 12"
    target: "$60,000-$180,000+"
    unit: "$/year"
    measurement_frequency: monthly
    data_source: "Calculated from MRR"
    dashboard_priority: primary

  - id: kpi_active_properties
    name: "Number of Active Properties"
    description: "Properties under management"
    level: business
    formula: "Count of active property contracts"
    target: "10-30+"
    unit: "properties"
    measurement_frequency: monthly
    data_source: "Hostaway"
    dashboard_priority: primary

  - id: kpi_avg_rev_per_property
    name: "Average Revenue Per Property"
    description: "Total revenue ÷ properties"
    level: business
    formula: "Total monthly revenue ÷ active properties"
    target: "$500-$800/month"
    unit: "$/property"
    measurement_frequency: monthly
    data_source: "Hostaway, Financial Tracking"
    dashboard_priority: secondary

  - id: kpi_gross_profit_margin
    name: "Gross Profit Margin"
    description: "(Revenue - COGS) ÷ Revenue"
    level: business
    formula: "(Revenue - Cost of Goods Sold) ÷ Revenue × 100"
    target: "70-85%"
    unit: "%"
    measurement_frequency: monthly
    data_source: "Financial Tracking Sheet"
    dashboard_priority: primary

  - id: kpi_net_profit_margin
    name: "Net Profit Margin"
    description: "Net profit ÷ Revenue"
    level: business
    formula: "Net profit ÷ Total revenue × 100"
    target: "30-50%"
    unit: "%"
    measurement_frequency: monthly
    data_source: "Financial Tracking Sheet"
    dashboard_priority: primary

  - id: kpi_cac
    name: "Customer Acquisition Cost (CAC)"
    description: "Marketing + Sales costs ÷ new clients"
    level: business
    formula: "(Marketing spend + Sales costs) ÷ New clients acquired"
    target: "<$1,500"
    unit: "$"
    measurement_frequency: monthly
    data_source: "Financial Tracking, CRM"
    dashboard_priority: secondary

  - id: kpi_ltv
    name: "Customer Lifetime Value (LTV)"
    description: "Avg property revenue × avg retention years"
    level: business
    formula: "Average annual revenue per property × Average retention years"
    target: "$18,000-$30,000+"
    unit: "$"
    measurement_frequency: quarterly
    data_source: "Historical data analysis"
    dashboard_priority: secondary

  - id: kpi_ltv_cac_ratio
    name: "LTV:CAC Ratio"
    description: "LTV ÷ CAC"
    level: business
    formula: "LTV ÷ CAC"
    target: ">10:1"
    unit: "ratio"
    measurement_frequency: quarterly
    data_source: "Calculated from LTV and CAC"
    dashboard_priority: tertiary

  - id: kpi_churn_rate
    name: "Churn Rate"
    description: "Properties lost ÷ total properties"
    level: business
    formula: "Properties lost this period ÷ Total properties at start × 100"
    target: "<10%/year"
    unit: "%/year"
    measurement_frequency: monthly
    data_source: "Hostaway, CRM"
    dashboard_priority: secondary

  - id: kpi_net_revenue_retention
    name: "Net Revenue Retention"
    description: "Revenue retained + expansion - churn"
    level: business
    formula: "(Starting MRR + Expansion - Churn) ÷ Starting MRR × 100"
    target: ">100%"
    unit: "%"
    measurement_frequency: quarterly
    data_source: "Financial Tracking"
    dashboard_priority: tertiary

